# LazyQMK Docker Compose Configuration
# Supports both development and production profiles
#
# Quick Start:
#   1. Initialize QMK firmware submodule: git submodule update --init --recursive qmk_firmware
#   2. Start services: docker compose up -d
#   3. Access services:
#      - Frontend: http://localhost:5173
#      - Backend API: http://localhost:3001
#
# Configuration:
#   - Copy .env.example to .env and customize as needed
#   - See docs/DOCKER_QMK_SETUP.md for QMK firmware setup options
#   - See web/SETUP.md for development setup
#
# Profiles:
#   - Production: docker compose up (default)
#   - Development: docker compose --profile dev up (with hot-reload)


name: lazyqmk

services:
  # ==========================================================================
  # Backend - Rust Axum API Server
  # ==========================================================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lazyqmk-backend
    ports:
      - "3001:3001"
    environment:
      - RUST_LOG=info
      - LAZYQMK_HOST=0.0.0.0
      - LAZYQMK_PORT=3001
    volumes:
      # Mount workspace for layout files (required)
      # Default: ./examples (included example layouts)
      # Override: Set LAZYQMK_WORKSPACE env var to your layouts directory
      # Example: LAZYQMK_WORKSPACE=~/my-layouts docker compose up
      - ${LAZYQMK_WORKSPACE:-./examples}:/app/workspace:rw
      
      # Mount QMK firmware (required for keyboard geometry and compilation)
      # Default: ./qmk_firmware (git submodule, run: git submodule update --init)
      # Override: Set QMK_FIRMWARE_PATH to your QMK firmware directory
      # Example: QMK_FIRMWARE_PATH=~/qmk_firmware docker compose up
      # Size: ~1.1 GB (not included in Docker image to keep it small)
      # See: docs/DOCKER_QMK_SETUP.md for setup options
      - ${QMK_FIRMWARE_PATH:-./qmk_firmware}:/app/qmk_firmware:ro
      
      # Mount LazyQMK config directory (optional, for persisting settings)
      # Default: Named Docker volume (managed by Docker)
      # Override: Set LAZYQMK_CONFIG_DIR to a host path for direct access
      # Example: LAZYQMK_CONFIG_DIR=~/.config/LazyQMK docker compose up
      - ${LAZYQMK_CONFIG_DIR:-lazyqmk-config}:/home/lazyqmk/.config/LazyQMK:rw
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - lazyqmk-network

  # ==========================================================================
  # Frontend - SvelteKit Web Application
  # ==========================================================================
  frontend:
    build:
      context: .
      dockerfile: web/Dockerfile
    container_name: lazyqmk-frontend
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=production
      - PORT=5173
      - HOST=0.0.0.0
      # Backend API URL for SSR
      - PUBLIC_API_URL=http://backend:3001
      - ORIGIN=http://localhost:5173
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - lazyqmk-network

# =============================================================================
# Development Profile
# =============================================================================
# Use with: docker compose --profile dev up
  backend-dev:
    profiles: ["dev"]
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: lazyqmk-backend-dev
    ports:
      - "3001:3001"
    environment:
      - RUST_LOG=debug
      - LAZYQMK_HOST=0.0.0.0
      - LAZYQMK_PORT=3001
    volumes:
      # Mount source for live reloading (development only)
      - ./src:/app/src:ro
      - ./Cargo.toml:/app/Cargo.toml:ro
      - ./Cargo.lock:/app/Cargo.lock:ro
      
      # Mount workspace for layout files
      - ${LAZYQMK_WORKSPACE:-./examples}:/app/workspace:rw
      
      # Mount QMK firmware (see backend service comments for details)
      - ${QMK_FIRMWARE_PATH:-./qmk_firmware}:/app/qmk_firmware:ro
      
      # Cargo cache for faster rebuilds (development only)
      - cargo-cache:/usr/local/cargo/registry
      - target-cache:/app/target
    networks:
      - lazyqmk-network

  frontend-dev:
    profiles: ["dev"]
    image: node:20-slim
    container_name: lazyqmk-frontend-dev
    working_dir: /app
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    volumes:
      - ./web:/app:rw
      - frontend-node-modules:/app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend-dev
    networks:
      - lazyqmk-network

# =============================================================================
# Networks
# =============================================================================
networks:
  lazyqmk-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  lazyqmk-config:
    name: lazyqmk-config
  cargo-cache:
    name: lazyqmk-cargo-cache
  target-cache:
    name: lazyqmk-target-cache
  frontend-node-modules:
    name: lazyqmk-frontend-node-modules
