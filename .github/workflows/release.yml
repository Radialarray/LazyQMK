name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.7.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Run tests on all platforms before building release binaries
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --all-features --verbose

      - name: Run clippy
        run: cargo clippy --all-features -- -D warnings

  # Build release binaries for all platforms
  build:
    name: Build ${{ matrix.target }}
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: lazyqmk-linux-x86_64.zip
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: lazyqmk-linux-aarch64.zip
          - target: aarch64-apple-darwin
            os: macos-latest  # ARM64 runner
            name: lazyqmk-macos-aarch64.zip
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: lazyqmk-windows-x86_64.zip
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ matrix.target }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --verbose

      - name: Strip binary (Linux and macOS)
        if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            aarch64-linux-gnu-strip target/${{ matrix.target }}/release/lazyqmk || true
          else
            strip target/${{ matrix.target }}/release/lazyqmk || true
          fi

      - name: Prepare package (Unix)
        if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
        run: |
          mkdir -p package
          cp target/${{ matrix.target }}/release/lazyqmk package/
          cp README.md LICENSE package/
          cd package
          zip -r ../${{ matrix.name }} *
          cd ..
          shasum -a 256 ${{ matrix.name }} > ${{ matrix.name }}.sha256

      - name: Prepare package (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path package
          Copy-Item target/${{ matrix.target }}/release/lazyqmk.exe package/
          Copy-Item README.md, LICENSE package/
          Compress-Archive -Path package/* -DestinationPath ${{ matrix.name }}
          $hash = (Get-FileHash ${{ matrix.name }} -Algorithm SHA256).Hash.ToLower()
          "$hash  ${{ matrix.name }}" | Out-File -Encoding ASCII ${{ matrix.name }}.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: |
            ${{ matrix.name }}
            ${{ matrix.name }}.sha256

  # Create GitHub release with all binaries
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifacts
        run: |
          mkdir -p release-assets
          find artifacts -type f -exec mv {} release-assets/ \;

      - name: Generate changelog
        id: changelog
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${{ github.ref_name }}"
          fi
          
          # Get previous tag
          PREV_TAG=$(git tag --sort=-v:refname | grep -v "^${TAG}$" | head -n 1)
          
          # Create header
          echo "## ðŸš€ What's New in ${TAG}" > changelog.md
          echo "" >> changelog.md
          
          # Get commits and categorize them
          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"%s")
          else
            COMMITS=$(git log ${PREV_TAG}..HEAD --pretty=format:"%s")
          fi
          
          # Categorize commits
          FEAT=$(echo "$COMMITS" | grep "^feat" || true)
          FIX=$(echo "$COMMITS" | grep "^fix" || true)
          CI=$(echo "$COMMITS" | grep "^ci" || true)
          DOCS=$(echo "$COMMITS" | grep "^docs" || true)
          REFACTOR=$(echo "$COMMITS" | grep "^refactor" || true)
          CHORE=$(echo "$COMMITS" | grep "^chore" || true)
          TEST=$(echo "$COMMITS" | grep "^test" || true)
          
          # Add categorized sections
          if [ -n "$FEAT" ]; then
            echo "### âœ¨ New Features" >> changelog.md
            echo "$FEAT" | sed 's/^feat[^:]*: /- **Added:** /' >> changelog.md
            echo "" >> changelog.md
          fi
          
          if [ -n "$FIX" ]; then
            echo "### ðŸ› Bug Fixes" >> changelog.md
            echo "$FIX" | sed 's/^fix[^:]*: /- **Fixed:** /' >> changelog.md
            echo "" >> changelog.md
          fi
          
          if [ -n "$CI" ]; then
            echo "### ðŸ”§ CI/CD & Build" >> changelog.md
            echo "$CI" | sed 's/^ci[^:]*: /- **Improved:** /' >> changelog.md
            echo "" >> changelog.md
          fi
          
          if [ -n "$REFACTOR" ]; then
            echo "### â™»ï¸ Refactoring" >> changelog.md
            echo "$REFACTOR" | sed 's/^refactor[^:]*: /- **Refactored:** /' >> changelog.md
            echo "" >> changelog.md
          fi
          
          if [ -n "$DOCS" ]; then
            echo "### ðŸ“š Documentation" >> changelog.md
            echo "$DOCS" | sed 's/^docs[^:]*: /- **Updated:** /' >> changelog.md
            echo "" >> changelog.md
          fi
          
          if [ -n "$CHORE" ] || [ -n "$TEST" ]; then
            echo "### ðŸ”¨ Maintenance" >> changelog.md
            if [ -n "$CHORE" ]; then
              echo "$CHORE" | sed 's/^chore[^:]*: /- /' >> changelog.md
            fi
            if [ -n "$TEST" ]; then
              echo "$TEST" | sed 's/^test[^:]*: /- /' >> changelog.md
            fi
            echo "" >> changelog.md
          fi
          
          # Add downloads section
          echo "---" >> changelog.md
          echo "" >> changelog.md
          echo "## ðŸ“¦ Downloads" >> changelog.md
          echo "" >> changelog.md
          echo "### Binaries" >> changelog.md
          echo "" >> changelog.md
          echo "| Platform | Architecture | Download |" >> changelog.md
          echo "|----------|--------------|----------|" >> changelog.md
          echo "| Linux | x86_64 | [lazyqmk-linux-x86_64.zip](https://github.com/${{ github.repository }}/releases/download/${TAG}/lazyqmk-linux-x86_64.zip) |" >> changelog.md
          echo "| Linux | ARM64 | [lazyqmk-linux-aarch64.zip](https://github.com/${{ github.repository }}/releases/download/${TAG}/lazyqmk-linux-aarch64.zip) |" >> changelog.md
          echo "| macOS | Apple Silicon (ARM64) | [lazyqmk-macos-aarch64.zip](https://github.com/${{ github.repository }}/releases/download/${TAG}/lazyqmk-macos-aarch64.zip) |" >> changelog.md
          echo "| Windows | x86_64 | [lazyqmk-windows-x86_64.zip](https://github.com/${{ github.repository }}/releases/download/${TAG}/lazyqmk-windows-x86_64.zip) |" >> changelog.md
          echo "" >> changelog.md
          echo "### Checksums" >> changelog.md
          echo "" >> changelog.md
          echo "\`\`\`" >> changelog.md
          cat release-assets/*.sha256 >> changelog.md
          echo "\`\`\`" >> changelog.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
          name: Release ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
          body_path: changelog.md
          draft: false
          prerelease: false
          files: |
            release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
