name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.7.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Run tests on all platforms before building release binaries
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --all-features --verbose

      - name: Run clippy
        run: cargo clippy --all-features -- -D warnings

  # Build release binaries for all platforms
  build:
    name: Build ${{ matrix.target }}
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: lazyqmk-linux-x86_64.zip
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: lazyqmk-linux-aarch64.zip
          - target: aarch64-apple-darwin
            os: macos-latest  # ARM64 runner
            name: lazyqmk-macos-aarch64.zip
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: lazyqmk-windows-x86_64.zip
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ matrix.target }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --verbose

      - name: Strip binary (Linux and macOS)
        if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            aarch64-linux-gnu-strip target/${{ matrix.target }}/release/lazyqmk || true
          else
            strip target/${{ matrix.target }}/release/lazyqmk || true
          fi

      - name: Prepare package (Unix)
        if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
        run: |
          mkdir -p package
          cp target/${{ matrix.target }}/release/lazyqmk package/
          cp README.md LICENSE package/
          cd package
          zip -r ../${{ matrix.name }} *
          cd ..
          shasum -a 256 ${{ matrix.name }} > ${{ matrix.name }}.sha256

      - name: Prepare package (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path package
          Copy-Item target/${{ matrix.target }}/release/lazyqmk.exe package/
          Copy-Item README.md, LICENSE package/
          Compress-Archive -Path package/* -DestinationPath ${{ matrix.name }}
          $hash = (Get-FileHash ${{ matrix.name }} -Algorithm SHA256).Hash.ToLower()
          "$hash  ${{ matrix.name }}" | Out-File -Encoding ASCII ${{ matrix.name }}.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: |
            ${{ matrix.name }}
            ${{ matrix.name }}.sha256

  # Create GitHub release with all binaries
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifacts
        run: |
          mkdir -p release-assets
          find artifacts -type f -exec mv {} release-assets/ \;

      - name: Generate changelog
        id: changelog
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${{ github.ref_name }}"
          fi
          
          # Get previous tag
          PREV_TAG=$(git tag --sort=-v:refname | grep -v "^${TAG}$" | head -n 1)
          
          # Create header
          echo "## ðŸš€ What's New in ${TAG}" > changelog.md
          echo "" >> changelog.md
          
          # Get commits with better formatting
          if [ -z "$PREV_TAG" ]; then
            echo "### ðŸ“ Changes" >> changelog.md
            echo "" >> changelog.md
            git log --pretty=format:"- %s" | while IFS= read -r line; do
              # Format conventional commits nicely
              echo "$line" | sed -E \
                -e 's/^- feat(\([^)]+\))?: /- âœ¨ **Feature**: /' \
                -e 's/^- fix(\([^)]+\))?: /- ðŸ› **Fix**: /' \
                -e 's/^- ci(\([^)]+\))?: /- ðŸ”§ **CI**: /' \
                -e 's/^- docs(\([^)]+\))?: /- ðŸ“š **Docs**: /' \
                -e 's/^- refactor(\([^)]+\))?: /- â™»ï¸  **Refactor**: /' \
                -e 's/^- test(\([^)]+\))?: /- ðŸ§ª **Test**: /' \
                -e 's/^- chore(\([^)]+\))?: /- ðŸ”¨ **Chore**: /' \
                -e 's/^- perf(\([^)]+\))?: /- âš¡ **Performance**: /' \
                -e 's/^- style(\([^)]+\))?: /- ðŸ’„ **Style**: /' \
                -e 's/^- build(\([^)]+\))?: /- ðŸ“¦ **Build**: /'
            done >> changelog.md
          else
            echo "### ðŸ“ Changes Since ${PREV_TAG}" >> changelog.md
            echo "" >> changelog.md
            git log ${PREV_TAG}..HEAD --pretty=format:"- %s" | while IFS= read -r line; do
              # Format conventional commits nicely
              echo "$line" | sed -E \
                -e 's/^- feat(\([^)]+\))?: /- âœ¨ **Feature**: /' \
                -e 's/^- fix(\([^)]+\))?: /- ðŸ› **Fix**: /' \
                -e 's/^- ci(\([^)]+\))?: /- ðŸ”§ **CI**: /' \
                -e 's/^- docs(\([^)]+\))?: /- ðŸ“š **Docs**: /' \
                -e 's/^- refactor(\([^)]+\))?: /- â™»ï¸  **Refactor**: /' \
                -e 's/^- test(\([^)]+\))?: /- ðŸ§ª **Test**: /' \
                -e 's/^- chore(\([^)]+\))?: /- ðŸ”¨ **Chore**: /' \
                -e 's/^- perf(\([^)]+\))?: /- âš¡ **Performance**: /' \
                -e 's/^- style(\([^)]+\))?: /- ðŸ’„ **Style**: /' \
                -e 's/^- build(\([^)]+\))?: /- ðŸ“¦ **Build**: /'
            done >> changelog.md
          fi
          
          echo "" >> changelog.md
          echo "" >> changelog.md
          
          # Add downloads section
          echo "---" >> changelog.md
          echo "" >> changelog.md
          echo "## ðŸ“¦ Downloads" >> changelog.md
          echo "" >> changelog.md
          echo "### Binaries" >> changelog.md
          echo "" >> changelog.md
          echo "| Platform | Architecture | Download |" >> changelog.md
          echo "|----------|--------------|----------|" >> changelog.md
          echo "| Linux | x86_64 | [lazyqmk-linux-x86_64.zip](https://github.com/${{ github.repository }}/releases/download/${TAG}/lazyqmk-linux-x86_64.zip) |" >> changelog.md
          echo "| Linux | ARM64 | [lazyqmk-linux-aarch64.zip](https://github.com/${{ github.repository }}/releases/download/${TAG}/lazyqmk-linux-aarch64.zip) |" >> changelog.md
          echo "| macOS | Apple Silicon (ARM64) | [lazyqmk-macos-aarch64.zip](https://github.com/${{ github.repository }}/releases/download/${TAG}/lazyqmk-macos-aarch64.zip) |" >> changelog.md
          echo "| Windows | x86_64 | [lazyqmk-windows-x86_64.zip](https://github.com/${{ github.repository }}/releases/download/${TAG}/lazyqmk-windows-x86_64.zip) |" >> changelog.md
          echo "" >> changelog.md
          echo "### Checksums" >> changelog.md
          echo "" >> changelog.md
          echo "\`\`\`" >> changelog.md
          cat release-assets/*.sha256 >> changelog.md
          echo "\`\`\`" >> changelog.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
          name: Release ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
          body_path: changelog.md
          draft: false
          prerelease: false
          files: |
            release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Update Homebrew tap automatically
  update-homebrew:
    name: Update Homebrew Formula
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get release info
        id: release
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${{ github.ref_name }}"
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "version=${TAG#v}" >> $GITHUB_OUTPUT

      - name: Download checksums
        run: |
          TAG="${{ steps.release.outputs.tag }}"
          curl -sL "https://github.com/Radialarray/LazyQMK/releases/download/${TAG}/lazyqmk-macos-aarch64.zip.sha256" -o macos-arm64.sha256
          curl -sL "https://github.com/Radialarray/LazyQMK/releases/download/${TAG}/lazyqmk-linux-x86_64.zip.sha256" -o linux-x64.sha256
          curl -sL "https://github.com/Radialarray/LazyQMK/releases/download/${TAG}/lazyqmk-linux-aarch64.zip.sha256" -o linux-arm64.sha256

      - name: Extract checksums
        id: checksums
        run: |
          echo "macos_arm64=$(cat macos-arm64.sha256 | awk '{print $1}')" >> $GITHUB_OUTPUT
          echo "linux_x64=$(cat linux-x64.sha256 | awk '{print $1}')" >> $GITHUB_OUTPUT
          echo "linux_arm64=$(cat linux-arm64.sha256 | awk '{print $1}')" >> $GITHUB_OUTPUT

      - name: Update Homebrew formula
        run: |
          mkdir -p Formula
          cat > Formula/lazyqmk.rb <<'EOF'
          class Lazyqmk < Formula
            desc "Interactive terminal workspace for QMK firmware"
            homepage "https://github.com/Radialarray/LazyQMK"
            version "${{ steps.release.outputs.version }}"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/Radialarray/LazyQMK/releases/download/v#{version}/lazyqmk-macos-aarch64.zip"
                sha256 "${{ steps.checksums.outputs.macos_arm64 }}"
              end
            end

            on_linux do
              if Hardware::CPU.arm? && Hardware::CPU.is_64_bit?
                url "https://github.com/Radialarray/LazyQMK/releases/download/v#{version}/lazyqmk-linux-aarch64.zip"
                sha256 "${{ steps.checksums.outputs.linux_arm64 }}"
              else
                url "https://github.com/Radialarray/LazyQMK/releases/download/v#{version}/lazyqmk-linux-x86_64.zip"
                sha256 "${{ steps.checksums.outputs.linux_x64 }}"
              end
            end

            def install
              bin.install "lazyqmk"
            end

            test do
              system "#{bin}/lazyqmk", "--version"
            end
          end
          EOF

      - name: Push to homebrew-lazyqmk
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          if [ -z "$HOMEBREW_TAP_TOKEN" ]; then
            echo "::warning::HOMEBREW_TAP_TOKEN not set - skipping Homebrew update"
            echo "To enable automatic Homebrew updates:"
            echo "1. Create a Personal Access Token with 'repo' scope"
            echo "2. Add it as HOMEBREW_TAP_TOKEN in repository secrets"
            exit 0
          fi

          git clone "https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/Radialarray/homebrew-lazyqmk.git" tap
          cp Formula/lazyqmk.rb tap/Formula/lazyqmk.rb
          cd tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/lazyqmk.rb
          git commit -m "chore: update lazyqmk to ${{ steps.release.outputs.version }}"
          git push
